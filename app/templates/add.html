{% extends "base.html" %}
{% block content %}
		<form action="" method="post" novalidate>
			{{ form.hidden_tag() }}
			<p>
				{{ form.task.label }} <br>
				{{ form.task(size=32) }}
				{% for error in form.task.errors %}
				<span style="color: red;">[{{ error }}]</span>
				{% endfor %}
			</p>

			<p>
				{{ form.urgent() }} {{ form.urgent.label }}
			</p>
			
			<p>
				{{ form.submit() }}
			</p>
		</form>
{% endblock %}
