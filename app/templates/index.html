{% extends "base.html" %}

{% block content %}
	<h1 id="welcome">Welcome to TodoList</h1>
	{% if current_user.is_anonymous %}
		<form action="signUp" method="get">
			<button type="submit" class="btn btn-primary">Click here to create a new account</button>
		</form>
		<br>
		<form action="login" method="get">
			<button type="submit" class="btn btn-primary">Click here to login</button>
		</form>
	{% endif %}
{% endblock %}
